<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Domino Elite - Ultra 3D</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #000; touch-action: none; font-family: sans-serif; }
        #ui { position: absolute; top: 10px; width: 100%; display: flex; justify-content: space-between; padding: 0 15px; box-sizing: border-box; z-index: 100; pointer-events: none; }
        .stat { background: rgba(0,0,0,0.8); color: #ffd700; padding: 6px 15px; border-radius: 20px; border: 1.5px solid #ffd700; font-weight: bold; font-size: 13px; box-shadow: 0 4px 8px rgba(0,0,0,0.5); }
        #msg { position: absolute; bottom: 85px; width: 100%; text-align: center; color: #fff; font-weight: bold; text-shadow: 1px 1px 4px #000; pointer-events: none; }
    </style>
</head>
<body>
    <div id="ui">
        <div class="stat">الخصم: <span id="ai-count">7</span></div>
        <div class="stat">أنت: <span id="p-count">7</span></div>
    </div>
    <div id="msg">اسحب حجرك وضعه في السنتر</div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // --- محرك الصوت ---
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        function playStoneSound() {
            if (audioCtx.state === 'suspended') audioCtx.resume();
            const o = audioCtx.createOscillator(); const g = audioCtx.createGain();
            o.type = 'square'; o.frequency.setValueAtTime(1200, audioCtx.currentTime);
            g.gain.setValueAtTime(0.2, audioCtx.currentTime); g.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.1);
            o.connect(g); g.connect(audioCtx.destination); o.start(); o.stop(audioCtx.currentTime + 0.1);
        }

        // --- إعداد المشهد ---
        const scene = new THREE.Scene();
        // كاميرا مائلة بزاوية 45 درجة لرؤية العمق
        const camera = new THREE.PerspectiveCamera(40, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(0, 16, 12); camera.lookAt(0, -1, 0);

        const renderer = new THREE.WebGLRenderer({ antialias: true, logarithmicDepthBuffer: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
        renderer.shadowMap.enabled = true;
        renderer.shadowMap.type = THREE.PCFSoftShadowMap;
        document.body.appendChild(renderer.domElement);

        // إضاءة استوديو لإظهار لمعة العاج
        scene.add(new THREE.AmbientLight(0xffffff, 0.5));
        const light = new THREE.SpotLight(0xffffff, 1.2);
        light.position.set(5, 20, 10); light.castShadow = true;
        light.shadow.mapSize.set(2048, 2048); scene.add(light);

        // --- الطاولة والبرواز ---
        const tableGroup = new THREE.Group();
        const feltMat = new THREE.MeshStandardMaterial({ color: 0x073310, roughness: 0.9 });
        const felt = new THREE.Mesh(new THREE.BoxGeometry(35, 0.5, 22), feltMat);
        felt.receiveShadow = true; tableGroup.add(felt);

        const woodMat = new THREE.MeshStandardMaterial({ color: 0x3d0a0a, metalness: 0.3, roughness: 0.2 });
        const f1 = new THREE.Mesh(new THREE.BoxGeometry(36, 1.2, 0.8), woodMat); f1.position.set(0, 0.5, 11);
        const f2 = new THREE.Mesh(new THREE.BoxGeometry(36, 1.2, 0.8), woodMat); f2.position.set(0, 0.5, -11);
        tableGroup.add(f1, f2); scene.add(tableGroup);

        // --- مصنع الحجارة (التعديل المطلوب) ---
        let pHand = [], aiHand = [], isPTurn = true;
        let edges = { l: {x: -1.4, v: 6}, r: {x: 1.4, v: 6} };

        function createTile(v1, v2, x, z, owner) {
            const group = new THREE.Group();
            
            // جسم الحجر (سميك ومعالج)
            const body = new THREE.Mesh(
                new THREE.BoxGeometry(1.2, 0.45, 2.4), // زيادة السمك
                new THREE.MeshStandardMaterial({ color: 0xfdfdf7, roughness: 0.05, metalness: 0.05 })
            );
            body.castShadow = true; group.add(body);

            // المسمار الذهبي والخط الأسود المحفور
            const line = new THREE.Mesh(new THREE.BoxGeometry(1.1, 0.02, 0.05), new THREE.MeshBasicMaterial({color:0x000}));
            line.position.y = 0.23; group.add(line);
            const pivot = new THREE.Mesh(new THREE.SphereGeometry(0.08, 16, 16), new THREE.MeshStandardMaterial({color:0xffd700, metalness:1}));
            pivot.position.y = 0.23; group.add(pivot);

            // رسم النقاط (أصغر ومحفورة)
            const drawPips = (val, zOff) => {
                const gap = 0.38; let coords = [];
                if (val % 2 !== 0) coords.push([0, 0]);
                if (val >= 2) coords.push([gap, gap], [-gap, -gap]);
                if (val >= 4) coords.push([-gap, gap], [gap, -gap]);
                if (val === 6) coords.push([gap, 0], [-gap, 0]);
                coords.forEach(pos => {
                    const pip = new THREE.Mesh(
                        new THREE.SphereGeometry(0.1, 16, 16), // تصغير قطر النقطة
                        new THREE.MeshStandardMaterial({color: 0x111111, roughness: 0.5})
                    );
                    pip.position.set(pos[0], 0.21, zOff + pos[1]); // غطس النقطة للداخل
                    group.add(pip);
                });
            };

            if(owner !== 'ai') { drawPips(v1, 0.62); drawPips(v2, -0.62); }
            else { group.rotation.x = Math.PI; } // حجر الخصم مقلوب

            group.position.set(x, 0.3, z);
            group.userData = { v1, v2, owner, ox:x, oz:z, isD:v1===v2 };
            scene.add(group);
            return group;
        }

        // توزيع الحجارة
        const tiles = []; for(let i=0; i<=6; i++) for(let j=i; j<=6; j++) tiles.push([i,j]);
        tiles.sort(() => Math.random() - 0.5);
        for(let i=0; i<7; i++) pHand.push(createTile(...tiles.pop(), -8+(i*2.6), 8.5, 'p'));
        for(let i=0; i<7; i++) aiHand.push(createTile(...tiles.pop(), -8+(i*2.6), -8.5, 'ai'));
        createTile(6, 6, 0, 0, 'board');

        // التحكم واللمس
        let sel = null; const ray = new THREE.Raycaster(); const mouse = new THREE.Vector2();
        window.addEventListener('touchstart', e => {
            if(!isPTurn) return;
            const t = e.touches[0];
            mouse.x = (t.clientX/window.innerWidth)*2-1; mouse.y = -(t.clientY/window.innerHeight)*2+1;
            ray.setFromCamera(mouse, camera);
            const hits = ray.intersectObjects(pHand, true);
            if(hits.length > 0) {
                let o = hits[0].object; while(o.parent && o.userData.owner!=='p') o = o.parent;
                sel = o; sel.position.y = 1.5;
            }
        });
        window.addEventListener('touchmove', e => {
            if(!sel) return;
            const t = e.touches[0];
            mouse.x = (t.clientX/window.innerWidth)*2-1; mouse.y = -(t.clientY/window.innerHeight)*2+1;
            ray.setFromCamera(mouse, camera);
            const h = ray.intersectObject(felt);
            if(h.length > 0) sel.position.set(h[0].point.x, 1, h[0].point.z);
        });
        window.addEventListener('touchend', () => {
            if(!sel) return;
            let played = false; const p = sel.position;
            if(p.distanceTo(new THREE.Vector3(edges.r.x, 0, 0)) < 4) { snap(sel, 'r'); played = true; }
            else if(p.distanceTo(new THREE.Vector3(edges.l.x, 0, 0)) < 4) { snap(sel, 'l'); played = true; }
            if(played) {
                pHand = pHand.filter(t => t !== sel);
                document.getElementById('p-count').innerText = pHand.length;
                playStoneSound(); isPTurn = false; setTimeout(aiMove, 1000);
            } else { sel.position.set(sel.userData.ox, 0.3, sel.userData.oz); }
            sel.position.y = 0.3; sel = null;
        });

        function aiMove() {
            let idx = aiHand.findIndex(t => t.userData.v1 === edges.l.v || t.userData.v2 === edges.l.v || t.userData.v1 === edges.r.v || t.userData.v2 === edges.r.v);
            if(idx !== -1) {
                let t = aiHand[idx]; t.rotation.x = 0;
                if(t.userData.v1 === edges.r.v || t.userData.v2 === edges.r.v) snap(t, 'r'); else snap(t, 'l');
                aiHand.splice(idx, 1); document.getElementById('ai-count').innerText = aiHand.length;
                playStoneSound();
            }
            isPTurn = true;
        }

        function snap(t, side) {
            const isD = t.userData.isD; const target = edges[side];
            t.position.set(side==='r' ? target.x+(isD?0.7:1.4) : target.x-(isD?0.7:1.4), 0.3, 0);
            t.rotation.y = isD ? 0 : Math.PI/2;
            target.v = (t.userData.v1 === target.v) ? t.userData.v2 : t.userData.v1;
            target.x = t.position.x + (side==='r' ? (isD?0.6:1.3) : (isD?-0.6:-1.3));
            t.userData.owner = 'board';
        }

        function animate() { requestAnimationFrame(animate); renderer.render(scene, camera); }
        animate();
    </script>
</body>
</html>
