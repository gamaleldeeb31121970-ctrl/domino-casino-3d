
<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Domino Casino 3D - Pro Landscape</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #000; touch-action: none; font-family: 'Arial', sans-serif; }
        #game-container { width: 100vw; height: 100vh; display: flex; align-items: center; justify-content: center; }
        #ui-layer { position: absolute; width: 100%; height: 100%; pointer-events: none; z-index: 10; }
        .score-box { position: absolute; background: rgba(0,0,0,0.7); color: #ffd700; padding: 5px 15px; border: 1.5px solid #ffd700; border-radius: 10px; font-weight: bold; font-size: 14px; }
        #msg { position: absolute; bottom: 80px; width: 100%; text-align: center; color: white; text-shadow: 0 0 10px #000; font-weight: bold; }
    </style>
</head>
<body>
    <div id="ui-layer">
        <div class="score-box" style="top: 10px; left: 10px;">الخصم: <span id="ai-cnt">7</span></div>
        <div class="score-box" style="top: 10px; right: 10px;">أنت: <span id="p-cnt">7</span></div>
        <div id="msg">اسحب حجرك وضعه بجوار السنتر</div>
    </div>
    <div id="game-container"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        function playClack() {
            const o = audioCtx.createOscillator(); const g = audioCtx.createGain();
            o.type = 'square'; o.frequency.setValueAtTime(1000, audioCtx.currentTime);
            g.gain.setValueAtTime(0.2, audioCtx.currentTime); g.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.1);
            o.connect(g); g.connect(audioCtx.destination); o.start(); o.stop(audioCtx.currentTime + 0.1);
        }

        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(35, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(0, 15, 18); camera.lookAt(0, -2, 0);

        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.shadowMap.enabled = true;
        document.getElementById('game-container').appendChild(renderer.domElement);

        // إضاءة احترافية
        scene.add(new THREE.AmbientLight(0xffffff, 0.4));
        const spotlight = new THREE.SpotLight(0xffffff, 1.2);
        spotlight.position.set(10, 25, 10); spotlight.castShadow = true;
        scene.add(spotlight);

        // الطاولة (Landscape Optimized)
        const table = new THREE.Group();
        const felt = new THREE.Mesh(new THREE.BoxGeometry(40, 0.5, 22), new THREE.MeshStandardMaterial({ color: 0x0a3d16, roughness: 1 }));
        felt.receiveShadow = true; table.add(felt);
        
        const woodMat = new THREE.MeshStandardMaterial({ color: 0x4a0a0a, metalness: 0.5, roughness: 0.2 });
        const frames = [
            [42, 1.5, 1, 0, 0.5, 11.5], [42, 1.5, 1, 0, 0.5, -11.5],
            [1, 1.5, 24, 20.5, 0.5, 0], [1, 1.5, 24, -20.5, 0.5, 0]
        ];
        frames.forEach(f => {
            const m = new THREE.Mesh(new THREE.BoxGeometry(f[0], f[1], f[2]), woodMat);
            m.position.set(f[3], f[4], f[5]); table.add(m);
        });
        scene.add(table);

        let pHand = [], aiHand = [], edges = { l: {x:-1.3, v:6}, r: {x:1.3, v:6} };

        function createTile(v1, v2, x, z, owner) {
            const group = new THREE.Group();
            const body = new THREE.Mesh(
                new THREE.BoxGeometry(1.2, 0.35, 2.4),
                new THREE.MeshStandardMaterial({ color: 0xfdfdf5, roughness: 0.05, metalness: 0.1 })
            );
            body.castShadow = true; group.add(body);

            // تفاصيل الحجر (خط ومسمار)
            const line = new THREE.Mesh(new THREE.PlaneGeometry(1.1, 0.05), new THREE.MeshBasicMaterial({color:0x000}));
            line.rotation.x = -Math.PI/2; line.position.y = 0.18; group.add(line);
            const pivot = new THREE.Mesh(new THREE.SphereGeometry(0.07, 16, 16), new THREE.MeshStandardMaterial({color:0xffd700, metalness:1}));
            pivot.position.y = 0.19; group.add(pivot);

            const drawPips = (val, zOff) => {
                const g=0.35; let p=[];
                if(val%2!==0) p.push([0,0]); if(val>=2) p.push([g,g], [-g,-g]); if(val>=4) p.push([-g,g], [g,-g]); if(val===6) p.push([g,0], [-g,0]);
                p.forEach(pos => {
                    const d = new THREE.Mesh(new THREE.SphereGeometry(0.1, 12, 12), new THREE.MeshStandardMaterial({color:0x000}));
                    d.position.set(pos[0], 0.18, zOff+pos[1]); group.add(d);
                });
            };
            
            if(owner !== 'ai') { drawPips(v1, 0.6); drawPips(v2, -0.6); }
            else { group.rotation.x = Math.PI; } // مقلوب للخصم

            group.position.set(x, 0.4, z);
            group.userData = { v1, v2, owner, ox:x, oz:z, isD:v1===v2 };
            scene.add(group);
            return group;
        }

        // توزيع الحجارة بالعرض
        const tiles = []; for(let i=0; i<=6; i++) for(let j=i; j<=6; j++) tiles.push([i,j]);
        tiles.sort(() => Math.random() - 0.5);
        for(let i=0; i<7; i++) pHand.push(createTile(...tiles.pop(), -7+(i*2.4), 8.5, 'p'));
        for(let i=0; i<7; i++) aiHand.push(createTile(...tiles.pop(), -7+(i*2.4), -8.5, 'ai'));
        createTile(6, 6, 0, 0, 'board');

        // السحب والتحكم
        let sel = null; const ray = new THREE.Raycaster(); const mouse = new THREE.Vector2();
        window.addEventListener('touchstart', e => {
            const t = e.touches[0];
            mouse.x = (t.clientX/window.innerWidth)*2-1; mouse.y = -(t.clientY/window.innerHeight)*2+1;
            ray.setFromCamera(mouse, camera);
            const hits = ray.intersectObjects(pHand, true);
            if(hits.length > 0) {
                let o = hits[0].object; while(o.parent && o.userData.owner!=='p') o = o.parent;
                sel = o; sel.position.y = 1.5;
            }
        });

        window.addEventListener('touchmove', e => {
            if(!sel) return;
            const t = e.touches[0];
            mouse.x = (t.clientX/window.innerWidth)*2-1; mouse.y = -(t.clientY/window.innerHeight)*2+1;
            ray.setFromCamera(mouse, camera);
            const h = ray.intersectObject(felt);
            if(h.length > 0) sel.position.set(h[0].point.x, 1, h[0].point.z);
        });

        window.addEventListener('touchend', () => {
            if(!sel) return;
            let played = false; const p = sel.position;
            if(p.distanceTo(new THREE.Vector3(edges.r.x, 0, 0)) < 4) { snap(sel, 'r'); played = true; }
            else if(p.distanceTo(new THREE.Vector3(edges.l.x, 0, 0)) < 4) { snap(sel, 'l'); played = true; }

            if(played) {
                pHand = pHand.filter(t => t !== sel);
                document.getElementById('p-cnt').innerText = pHand.length;
                playClack();
                // حركات الخصم (AI)
                setTimeout(aiMove, 1000);
            } else {
                sel.position.set(sel.userData.ox, 0.4, sel.userData.oz);
            }
            sel.position.y = 0.4; sel = null;
        });

        function aiMove() {
            let idx = aiHand.findIndex(t => t.userData.v1 === edges.l.v || t.userData.v2 === edges.l.v || t.userData.v1 === edges.r.v || t.userData.v2 === edges.r.v);
            if(idx !== -1) {
                let t = aiHand[idx]; t.rotation.x = 0;
                if(t.userData.v1 === edges.r.v || t.userData.v2 === edges.r.v) snap(t, 'r'); else snap(t, 'l');
                aiHand.splice(idx, 1);
                document.getElementById('ai-cnt').innerText = aiHand.length;
                playClack();
            }
        }

        function snap(t, side) {
            const isD = t.userData.isD; const target = edges[side];
            t.position.set(side==='r' ? target.x+(isD?0.7:1.3) : target.x-(isD?0.7:1.3), 0.4, 0);
            t.rotation.y = isD ? 0 : Math.PI/2;
            target.v = (t.userData.v1 === target.v) ? t.userData.v2 : t.userData.v1;
            target.x = t.position.x + (side==='r' ? (isD?0.6:1.2) : (isD?-0.6:-1.2));
            t.userData.owner = 'board';
        }

        function animate() { requestAnimationFrame(animate); renderer.render(scene, camera); }
        animate();

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
