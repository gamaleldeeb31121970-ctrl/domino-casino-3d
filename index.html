
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Domino Casino Royale - Fix</title>
    <style>
        body { 
            margin: 0; 
            padding: 0;
            overflow: hidden; 
            background-color: #011205; /* لون طاولة غامق */
            touch-action: none; 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        #ui-layer { 
            position: absolute; 
            top: 0; 
            left: 0; 
            width: 100%; 
            height: 100%; 
            pointer-events: none; 
            z-index: 100; 
        }
        .info-card { 
            position: absolute; 
            background: rgba(0, 0, 0, 0.8); 
            color: #ffd700; 
            padding: 12px 24px; 
            border: 2px solid #ffd700; 
            border-radius: 50px; 
            font-weight: bold; 
            font-size: 14px; 
            box-shadow: 0 10px 20px rgba(0,0,0,0.5);
            pointer-events: auto;
        }
        #game-msg { 
            position: absolute; 
            bottom: 15%; 
            width: 100%; 
            text-align: center; 
            color: #fff; 
            font-size: 18px; 
            text-shadow: 0 2px 10px #000;
        }
    </style>
</head>
<body>
    <div id="ui-layer">
        <div class="info-card" style="top: 20px; right: 20px;">الخصم: <span id="ai-count">7</span></div>
        <div class="info-card" style="top: 20px; left: 20px;">أنت: <span id="p-count">7</span></div>
        <div id="game-msg">اسحب الحجر وضعه في مكانه</div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // هنا كود الـ JavaScript اللي بيصنع الحجارة الـ 3D الضخمة
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(35, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(0, 12, 11); camera.lookAt(0, -2, 0);

        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.shadowMap.enabled = true;
        document.body.appendChild(renderer.domElement);

        scene.add(new THREE.AmbientLight(0xffffff, 0.6));
        const light = new THREE.PointLight(0xffffff, 1);
        light.position.set(5, 15, 10); light.castShadow = true;
        scene.add(light);

        // الطاولة
        const table = new THREE.Mesh(new THREE.BoxGeometry(40, 0.5, 30), new THREE.MeshStandardMaterial({ color: 0x073310 }));
        table.receiveShadow = true; scene.add(table);

        // وظيفة بناء الحجر بتخانة عالية (لحل مشكلة الشكل الفقير)
        function createTile(v1, v2, x, z, owner) {
            const group = new THREE.Group();
            const body = new THREE.Mesh(
                new THREE.BoxGeometry(1.2, 0.6, 2.4), // سمك 0.6 لإعطاء ضخامة
                new THREE.MeshStandardMaterial({ color: 0xfdfdf5, roughness: 0.1 })
            );
            body.castShadow = true; group.add(body);
            
            // المسمار الذهبي
            const pivot = new THREE.Mesh(new THREE.SphereGeometry(0.08, 16, 16), new THREE.MeshStandardMaterial({color: 0xffd700, metalness: 1}));
            pivot.position.y = 0.31; group.add(pivot);

            group.position.set(x, 0.3, z);
            group.userData = { v1, v2, owner, ox: x, oz: z };
            scene.add(group);
            return group;
        }

        // توزيع الحجارة لزق في بعضها
        for(let i=0; i<7; i++) createTile(i, i, -4 + (i * 1.3), 8, 'p');
        
        function animate() { requestAnimationFrame(animate); renderer.render(scene, camera); }
        animate();
    </script>
</body>
</html>
