<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Domino Elite - Real Depth</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #000; touch-action: none; }
        #ui { position: absolute; top: 10px; width: 100%; display: flex; justify-content: space-between; padding: 0 15px; box-sizing: border-box; z-index: 100; pointer-events: none; }
        .stat { background: rgba(0,0,0,0.85); color: #ffd700; padding: 8px 15px; border-radius: 12px; border: 2px solid #ffd700; font-family: sans-serif; font-weight: bold; font-size: 14px; }
    </style>
</head>
<body>
    <div id="ui">
        <div class="stat">الخصم: <span id="ai-cnt">7</span></div>
        <div class="stat">أنت: <span id="p-cnt">7</span></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        const scene = new THREE.Scene();
        // تقريب الكاميرا وخفض الزاوية لإظهار سمك الحجر
        const camera = new THREE.PerspectiveCamera(32, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(0, 13, 10); 
        camera.lookAt(0, -1.5, 0);

        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.shadowMap.enabled = true;
        renderer.shadowMap.type = THREE.PCFSoftShadowMap;
        document.body.appendChild(renderer.domElement);

        scene.add(new THREE.AmbientLight(0xffffff, 0.6));
        const sun = new THREE.DirectionalLight(0xffffff, 1.0);
        sun.position.set(5, 15, 8); sun.castShadow = true;
        scene.add(sun);

        // الطاولة
        const table = new THREE.Mesh(new THREE.BoxGeometry(40, 0.5, 25), new THREE.MeshStandardMaterial({ color: 0x073310 }));
        table.receiveShadow = true; scene.add(table);

        let pHand = [], aiHand = [], edges = { l: {x: -1.4, v: 6}, r: {x: 1.4, v: 6} };

        function createTile(v1, v2, x, z, owner) {
            const group = new THREE.Group();
            
            // زيادة السمك (Depth) لـ 0.55 عشان يبان "زلط" حقيقي
            const body = new THREE.Mesh(
                new THREE.BoxGeometry(1.2, 0.55, 2.4), 
                new THREE.MeshStandardMaterial({ color: 0xfdfdf5, roughness: 0.03, metalness: 0.05 })
            );
            body.castShadow = true; group.add(body);

            // مسمار وخط محفور
            const line = new THREE.Mesh(new THREE.BoxGeometry(1.1, 0.02, 0.05), new THREE.MeshBasicMaterial({color: 0x000}));
            line.position.y = 0.28; group.add(line);
            const pivot = new THREE.Mesh(new THREE.SphereGeometry(0.08, 16, 16), new THREE.MeshStandardMaterial({color:0xdaa520, metalness:1}));
            pivot.position.y = 0.28; group.add(pivot);

            // النقاط غاطسة
            const drawPips = (val, zO) => {
                const g = 0.36; let pts = [];
                if(val%2!==0) pts.push([0,0]); if(val>=2) pts.push([g,g], [-g,-g]); if(val>=4) pts.push([-g,g], [g,-g]); if(val===6) pts.push([g,0], [-g,0]);
                pts.forEach(p => {
                    const pip = new THREE.Mesh(new THREE.SphereGeometry(0.1, 16, 16), new THREE.MeshStandardMaterial({color:0x111111}));
                    pip.position.set(p[0], 0.26, zO + p[1]);
                    group.add(pip);
                });
            };

            if(owner !== 'ai') { drawPips(v1, 0.6); drawPips(v2, -0.6); }
            else { group.rotation.x = Math.PI; }

            group.position.set(x, 0.3, z);
            group.userData = { v1, v2, owner, ox: x, oz: z, isD: v1===v2 };
            scene.add(group);
            return group;
        }

        // --- التعديل هنا: تقريب المسافات (Spacing) ---
        const pool = []; for(let i=0; i<=6; i++) for(let j=i; j<=6; j++) pool.push([i,j]);
        pool.sort(() => Math.random() - 0.5);
        
        // المسافة بقت 1.3 بدل 2.4 عشان يبقوا "لزق" في بعض
        for(let i=0; i<7; i++) pHand.push(createTile(...pool.pop(), -4 + (i * 1.35), 7.5, 'p'));
        for(let i=0; i<7; i++) aiHand.push(createTile(...pool.pop(), -4 + (i * 1.35), -7.5, 'ai'));
        
        createTile(6, 6, 0, 0, 'board');

        // السحب والتحكم (نفس المنطق السابق)
        let sel = null; const ray = new THREE.Raycaster(); const mouse = new THREE.Vector2();
        window.addEventListener('touchstart', e => {
            const t = e.touches[0];
            mouse.x = (t.clientX/window.innerWidth)*2-1; mouse.y = -(t.clientY/window.innerHeight)*2+1;
            ray.setFromCamera(mouse, camera);
            const hits = ray.intersectObjects(pHand, true);
            if(hits.length > 0) {
                let o = hits[0].object; while(o.parent && o.userData.owner!=='p') o = o.parent;
                sel = o; sel.position.y = 1;
            }
        });
        window.addEventListener('touchmove', e => {
            if(!sel) return;
            const t = e.touches[0];
            mouse.x = (t.clientX/window.innerWidth)*2-1; mouse.y = -(t.clientY/window.innerHeight)*2+1;
            ray.setFromCamera(mouse, camera);
            const h = ray.intersectObject(table);
            if(h.length > 0) sel.position.set(h[0].point.x, 0.6, h[0].point.z);
        });
        window.addEventListener('touchend', () => {
            if(!sel) return;
            let played = false; const pos = sel.position;
            if(pos.distanceTo(new THREE.Vector3(edges.r.x, 0, 0)) < 3) { snap(sel, 'r'); played = true; }
            else if(pos.distanceTo(new THREE.Vector3(edges.l.x, 0, 0)) < 3) { snap(sel, 'l'); played = true; }
            if(!played) sel.position.set(sel.userData.ox, 0.3, sel.userData.oz);
            sel.position.y = 0.3; sel = null;
        });

        function snap(t, side) {
            const isD = t.userData.isD; const target = edges[side];
            t.position.set(side==='r' ? target.x+(isD?0.65:1.25) : target.x-(isD?0.65:1.25), 0.3, 0);
            t.rotation.y = isD ? 0 : Math.PI/2;
            target.v = (t.userData.v1 === target.v) ? t.userData.v2 : t.userData.v1;
            target.x = t.position.x + (side==='r' ? (isD?0.6:1.2) : (isD?-0.6:-1.2));
            t.userData.owner = 'board';
        }

        function animate() { requestAnimationFrame(animate); renderer.render(scene, camera); }
        animate();
    </script>
</body>
</html>
