
<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Domino Casino Pro 3D</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #020202; touch-action: none; font-family: 'Segoe UI', sans-serif; }
        #overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 10; }
        .hud { position: absolute; background: rgba(0,0,0,0.8); color: #ffd700; padding: 8px 18px; border: 2px solid #ffd700; border-radius: 20px; font-weight: bold; font-size: 14px; box-shadow: 0 0 15px rgba(255,215,0,0.3); }
        #turn-msg { position: absolute; bottom: 100px; width: 100%; text-align: center; color: white; font-size: 18px; text-shadow: 0 0 10px #000; font-weight: bold; }
    </style>
</head>
<body>
    <div id="overlay">
        <div class="hud" style="top: 15px; left: 15px;">الخصم: <span id="ai-left">7</span></div>
        <div class="hud" style="top: 15px; right: 15px;">أنت: <span id="p-left">7</span></div>
        <div id="turn-msg">اسحب الحجر لتبدأ اللعبة</div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // --- محرك الصوت ---
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        function playClack() {
            if (audioCtx.state === 'suspended') audioCtx.resume();
            const osc = audioCtx.createOscillator(); const g = audioCtx.createGain();
            osc.type = 'square'; osc.frequency.setValueAtTime(1200, audioCtx.currentTime);
            osc.frequency.exponentialRampToValueAtTime(100, audioCtx.currentTime + 0.04);
            g.gain.setValueAtTime(0.2, audioCtx.currentTime); g.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.1);
            osc.connect(g); g.connect(audioCtx.destination); osc.start(); osc.stop(audioCtx.currentTime + 0.1);
        }

        // --- إعداد المشهد ---
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(40, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(0, 18, 16); camera.lookAt(0, -2, 0);

        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        renderer.shadowMap.enabled = true;
        renderer.shadowMap.type = THREE.PCFSoftShadowMap;
        document.body.appendChild(renderer.domElement);

        scene.add(new THREE.AmbientLight(0xffffff, 0.4));
        const sun = new THREE.DirectionalLight(0xffffff, 1.0);
        sun.position.set(5, 20, 10); sun.castShadow = true;
        scene.add(sun);

        // الطاولة والبرواز المحمر (High-End Wood)
        const table = new THREE.Mesh(new THREE.BoxGeometry(45, 0.5, 25), new THREE.MeshStandardMaterial({ color: 0x0a3d16, roughness: 0.8 }));
        table.receiveShadow = true; scene.add(table);
        const woodMat = new THREE.MeshStandardMaterial({ color: 0x420a0a, metalness: 0.4, roughness: 0.1 });
        const f1 = new THREE.Mesh(new THREE.BoxGeometry(47, 1.5, 1.2), woodMat); f1.position.set(0, 0.6, 12.5); scene.add(f1);
        const f2 = new THREE.Mesh(new THREE.BoxGeometry(47, 1.5, 1.2), woodMat); f2.position.set(0, 0.6, -12.5); scene.add(f2);

        // --- مصنع الحجر العاجي الفخم ---
        let pHand = [], aiHand = [], board = [], isPTurn = true;
        let edges = { l: {x: -1.3, v: 6}, r: {x: 1.3, v: 6} };

        function createTile(v1, v2, x, z, owner) {
            const group = new THREE.Group();
            const body = new THREE.Mesh(
                new THREE.BoxGeometry(1.2, 0.38, 2.4),
                new THREE.MeshStandardMaterial({ color: 0xfdfdf5, roughness: 0.02, metalness: 0.05 })
            );
            body.castShadow = true; group.add(body);

            // مسمار وخط
            const line = new THREE.Mesh(new THREE.PlaneGeometry(1.1, 0.04), new THREE.MeshBasicMaterial({color: 0x000}));
            line.rotation.x = -Math.PI/2; line.position.y = 0.2; group.add(line);
            const pivot = new THREE.Mesh(new THREE.SphereGeometry(0.07, 16, 16), new THREE.MeshStandardMaterial({color:0xffd700, metalness:1}));
            pivot.position.y = 0.21; group.add(pivot);

            // نقاط غاطسة (3D Pips)
            const drawPips = (val, zOff) => {
                const g=0.35; let p=[];
                if(val%2!==0) p.push([0,0]); if(val>=2) p.push([g,g], [-g,-g]); if(val>=4) p.push([-g,g], [g,-g]); if(val===6) p.push([g,0], [-g,0]);
                p.forEach(pos => {
                    const d = new THREE.Mesh(new THREE.SphereGeometry(0.1, 12, 12), new THREE.MeshStandardMaterial({color:0x000, roughness:0.2}));
                    d.position.set(pos[0], 0.2, zOff+pos[1]); group.add(d);
                });
            };

            if(owner !== 'ai') { drawPips(v1, 0.6); drawPips(v2, -0.6); }
            else { body.position.y = -0.1; } // الخصم مقلوب

            group.position.set(x, 0.4, z);
            group.userData = { v1, v2, owner, ox:x, oz:z, isD:v1===v2 };
            scene.add(group);
            return group;
        }

        // توزيع عشوائي (رصة احترافية بالعرض)
        const all = []; for(let i=0; i<=6; i++) for(let j=i; j<=6; j++) all.push([i,j]);
        all.sort(() => Math.random() - 0.5);
        for(let i=0; i<7; i++) pHand.push(createTile(...all.pop(), -9+(i*3), 10, 'p'));
        for(let i=0; i<7; i++) aiHand.push(createTile(...all.pop(), -9+(i*3), -10, 'ai'));
        createTile(6, 6, 0, 0, 'board');

        // --- التحكم واللمس ---
        let sel = null; const ray = new THREE.Raycaster(); const mouse = new THREE.Vector2();
        window.addEventListener('touchstart', e => {
            if(!isPTurn) return;
            const t = e.touches[0];
            mouse.x = (t.clientX/window.innerWidth)*2-1; mouse.y = -(t.clientY/window.innerHeight)*2+1;
            ray.setFromCamera(mouse, camera);
            const hits = ray.intersectObjects(pHand, true);
            if(hits.length > 0) {
                let o = hits[0].object; while(o.parent && o.userData.owner!=='p') o = o.parent;
                sel = o; sel.position.y = 1.5;
            }
        });

        window.addEventListener('touchmove', e => {
            if(!sel) return;
            const t = e.touches[0];
            mouse.x = (t.clientX/window.innerWidth)*2-1; mouse.y = -(t.clientY/window.innerHeight)*2+1;
            ray.setFromCamera(mouse, camera);
            const h = ray.intersectObject(table);
            if(h.length > 0) sel.position.set(h[0].point.x, 1, h[0].point.z);
        });

        window.addEventListener('touchend', () => {
            if(!sel) return;
            let played = false; const pos = sel.position;
            if(pos.distanceTo(new THREE.Vector3(edges.r.x, 0, 0)) < 4.5) { snap(sel, 'r'); played = true; }
            else if(pos.distanceTo(new THREE.Vector3(edges.l.x, 0, 0)) < 4.5) { snap(sel, 'l'); played = true; }

            if(played) {
                pHand = pHand.filter(t => t !== sel);
                document.getElementById('p-left').innerText = pHand.length;
                playClack(); isPTurn = false;
                setTimeout(aiMove, 1500);
            } else {
                sel.position.set(sel.userData.ox, 0.4, sel.userData.oz);
            }
            sel.position.y = 0.4; sel = null;
        });

        function aiMove() {
            let idx = aiHand.findIndex(t => t.userData.v1 === edges.l.v || t.userData.v2 === edges.l.v || t.userData.v1 === edges.r.v || t.userData.v2 === edges.r.v);
            if(idx !== -1) {
                let t = aiHand[idx];
                t.children[0].position.y = 0; // اعدل الحجر
                const drawPipsAI = (val, zOff) => {
                    const g=0.35; let p=[];
                    if(val%2!==0) p.push([0,0]); if(val>=2) p.push([g,g], [-g,-g]); if(val>=4) p.push([-g,g], [g,-g]); if(val===6) p.push([g,0], [-g,0]);
                    p.forEach(pos => {
                        const d = new THREE.Mesh(new THREE.SphereGeometry(0.1, 12, 12), new THREE.MeshStandardMaterial({color:0x000}));
                        d.position.set(pos[0], 0.2, zOff+pos[1]); t.add(d);
                    });
                };
                drawPipsAI(t.userData.v1, 0.6); drawPipsAI(t.userData.v2, -0.6);

                if(t.userData.v1 === edges.r.v || t.userData.v2 === edges.r.v) snap(t, 'r'); else snap(t, 'l');
                aiHand.splice(idx, 1);
                document.getElementById('ai-left').innerText = aiHand.length;
                playClack();
            }
            isPTurn = true; document.getElementById('turn-msg').innerText = "دورك الآن";
        }

        function snap(t, side) {
            const isD = t.userData.isD; const target = edges[side];
            t.position.set(side==='r' ? target.x+(isD?0.7:1.4) : target.x-(isD?0.7:1.4), 0.4, 0);
            t.rotation.y = isD ? 0 : Math.PI/2;
            target.v = (t.userData.v1 === target.v) ? t.userData.v2 : t.userData.v1;
            target.x = t.position.x + (side==='r' ? (isD?0.6:1.3) : (isD?-0.6:-1.3));
            t.userData.owner = 'board';
        }

        function animate() { requestAnimationFrame(animate); renderer.render(scene, camera); }
        animate();

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
