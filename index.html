<body>

    <div id="ui-top">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

    <script>
        // 1. Ø¥Ø¹Ø¯Ø§Ø¯Ø§Øª Ø§Ù„Ù…Ø´Ù‡Ø¯
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(50, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(0, 14, 10);
        camera.lookAt(0, -2, 0);

        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        document.body.appendChild(renderer.domElement);

        // Ø¥Ø¶Ø§Ø¡Ø© Ù‚ÙˆÙŠØ©
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.7);
        scene.add(ambientLight);
        const pointLight = new THREE.PointLight(0xffffff, 0.8);
        pointLight.position.set(5, 15, 5);
        scene.add(pointLight);

        // 2. Ø§Ù„Ø·Ø§ÙˆÙ„Ø© (Ø¨Ù…Ø¸Ù‡Ø± Ù‚Ù…Ø§Ø´ÙŠ)
        const tableGeo = new THREE.PlaneGeometry(25, 18);
        const tableMat = new THREE.MeshStandardMaterial({ color: 0x105d27, roughness: 0.9 });
        const table = new THREE.Mesh(tableGeo, tableMat);
        table.rotation.x = -Math.PI / 2;
        scene.add(table);

        // 3. Ù…ØµÙ†Ø¹ Ø­Ø¬Ø§Ø±Ø© Ø§Ù„Ø¯ÙˆÙ…ÙŠÙ†Ùˆ (ÙŠØ±Ø³Ù… Ø§Ù„Ù†Ù‚Ø§Ø· Ø¨Ø±Ù…Ø¬ÙŠØ§Ù‹)
        function createTile3D(x, z, valA, valB, isHorizontal = false) {
            const group = new THREE.Group();
            
            // Ø¬Ø³Ù… Ø§Ù„Ø­Ø¬Ø±
            const body = new THREE.Mesh(
                new THREE.BoxGeometry(1.2, 0.3, 2.2),
                new THREE.MeshStandardMaterial({ color: 0xf5f5f5, roughness: 0.1 })
            );
            group.add(body);

            // Ø§Ù„Ø®Ø· Ø§Ù„ÙØ§ØµÙ„
            const line = new THREE.Mesh(
                new THREE.PlaneGeometry(1.1, 0.05),
                new THREE.MeshBasicMaterial({ color: 0x222222 })
            );
            line.rotation.x = -Math.PI / 2;
            line.position.y = 0.151;
            group.add(line);

            // Ø±Ø³Ù… Ø§Ù„Ù†Ù‚Ø§Ø·
            const dotGeo = new THREE.CircleGeometry(0.1, 12);
            const dotMat = new THREE.MeshBasicMaterial({ color: 0x000000 });

            const drawPips = (val, offsetZ) => {
                const positions = {
                    1: [[0, 0]],
                    2: [[-0.3, -0.3], [0.3, 0.3]],
                    3: [[-0.3, -0.3], [0, 0], [0.3, 0.3]],
                    4: [[-0.3, -0.3], [0.3, -0.3], [-0.3, 0.3], [0.3, 0.3]],
                    5: [[-0.3, -0.3], [0.3, -0.3], [0, 0], [-0.3, 0.3], [0.3, 0.3]],
                    6: [[-0.3, -0.4], [0.3, -0.4], [-0.3, 0], [0.3, 0], [-0.3, 0.4], [0.3, 0.4]]
                };
                if(positions[val]) {
                    positions[val].forEach(pos => {
                        const dot = new THREE.Mesh(dotGeo, dotMat);
                        dot.rotation.x = -Math.PI / 2;
                        dot.position.set(pos[0], 0.152, pos[1] + offsetZ);
                        group.add(dot);
                    });
                }
            };

            drawPips(valA, 0.55); // Ù†Ù‚Ø§Ø· Ø§Ù„Ø¬Ø²Ø¡ Ø§Ù„Ø¹Ù„ÙˆÙŠ
            drawPips(valB, -0.55); // Ù†Ù‚Ø§Ø· Ø§Ù„Ø¬Ø²Ø¡ Ø§Ù„Ø³ÙÙ„ÙŠ

            group.position.set(x, 0.15, z);
            if(isHorizontal) group.rotation.y = Math.PI / 2;
            scene.add(group);
            return group;
        }

        // 4. ØªÙˆØ²ÙŠØ¹ ÙŠØ¯ Ø§Ù„Ù„Ø§Ø¹Ø¨ (7 Ø­Ø¬Ø§Ø±Ø© Ø¹Ø´ÙˆØ§Ø¦ÙŠØ© Ø£Ø³ÙÙ„ Ø§Ù„Ø´Ø§Ø´Ø©)
        const playerHand = [];
        for(let i = 0; i < 7; i++) {
            const v1 = Math.floor(Math.random() * 7);
            const v2 = Math.floor(Math.random() * 7);
            // Ø±ØµÙ‡Ù… Ø¨Ø¬Ø§Ù†Ø¨ Ø¨Ø¹Ø¶ Ø£Ø³ÙÙ„ Ø§Ù„ÙƒØ§Ù…ÙŠØ±Ø§
            const xPos = -4.5 + (i * 1.5);
            playerHand.push(createTile3D(xPos, 5, v1, v2));
        }

        // Ø­Ø¬Ø§Ø±Ø© Ø¹Ù„Ù‰ Ø§Ù„Ø·Ø§ÙˆÙ„Ø© Ù„Ù„ØªØ¬Ø±Ø¨Ø©
        createTile3D(0, 0, 6, 6);
        createTile3D(1.5, 0, 6, 5, true);

        // 5. Ø§Ù„ØªØ­ÙƒÙ… Ø¨Ø§Ù„Ù„Ù…Ø³
        let startX;
        window.addEventListener('touchstart', e => startX = e.touches[0].pageX);
        window.addEventListener('touchmove', e => {
            const diff = e.touches[0].pageX - startX;
            scene.rotation.y += diff * 0.005;
            startX = e.touches[0].pageX;
        });

        function animate() {
            requestAnimationFrame(animate);
            renderer.render(scene, camera);
        }
        animate();

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
