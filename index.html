
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Domino Pro Max 3D</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #011205; touch-action: none; font-family: sans-serif; }
        #ui { position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 100; }
        .score { position: absolute; background: linear-gradient(to bottom, #333, #000); color: #ffd700; padding: 10px 15px; border: 2px solid #ffd700; border-radius: 10px; font-weight: bold; font-size: 13px; box-shadow: 0 5px 15px rgba(0,0,0,0.5); }
        #msg { position: absolute; bottom: 10%; width: 100%; text-align: center; color: #fff; font-weight: bold; text-shadow: 0 2px 8px #000; font-size: 16px; }
    </style>
</head>
<body>
    <div id="ui">
        <div class="score" style="top: 15px; right: 15px;">الخصم: <span id="ai-count">7</span></div>
        <div class="score" style="top: 15px; left: 15px;">أنت: <span id="p-count">7</span></div>
        <div id="msg">اسحب الحجر للعب.. النسخة المطورة</div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        const scene = new THREE.Scene();
        // كاميرا مخصصة للموبايلات الطويلة
        const aspect = window.innerWidth / window.innerHeight;
        const camera = new THREE.PerspectiveCamera(35, aspect, 0.1, 1000);
        camera.position.set(0, 10, 8.5); 
        camera.lookAt(0, -2, 0);

        const renderer = new THREE.WebGLRenderer({ antialias: true, powerPreference: "high-performance" });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        renderer.shadowMap.enabled = true;
        document.body.appendChild(renderer.domElement);

        scene.add(new THREE.AmbientLight(0xffffff, 0.7));
        const dirLight = new THREE.DirectionalLight(0xffffff, 1);
        dirLight.position.set(5, 12, 8);
        dirLight.castShadow = true;
        scene.add(dirLight);

        // طاولة بمقاس مناسب للشاشة
        const table = new THREE.Mesh(
            new THREE.BoxGeometry(30, 0.5, 40), 
            new THREE.MeshStandardMaterial({ color: 0x073812, roughness: 0.9 })
        );
        table.receiveShadow = true; table.position.y = -0.3; scene.add(table);

        let pHand = [], aiHand = [], edges = { l: {x: -1.3, v: 6}, r: {x: 1.3, v: 6} };

        function createTile(v1, v2, x, z, owner) {
            const group = new THREE.Group();
            // زيادة الحجم والتخانة لتبدو احترافية
            const body = new THREE.Mesh(
                new THREE.BoxGeometry(1.3, 0.65, 2.6),
                new THREE.MeshStandardMaterial({ color: 0xfafaf0, roughness: 0.05 })
            );
            body.castShadow = true; group.add(body);

            // مسمار السنتر وخط التقسيم
            const pivot = new THREE.Mesh(new THREE.SphereGeometry(0.09, 16, 16), new THREE.MeshStandardMaterial({color:0xb8860b, metalness:1}));
            pivot.position.y = 0.33; group.add(pivot);
            const line = new THREE.Mesh(new THREE.BoxGeometry(1.2, 0.03, 0.05), new THREE.MeshBasicMaterial({color: 0x000}));
            line.position.y = 0.33; group.add(line);

            const drawPips = (val, zO) => {
                const g = 0.4; let pts = [];
                if(val%2!==0) pts.push([0,0]); if(val>=2) pts.push([g,g], [-g,-g]); if(val>=4) pts.push([-g,g], [g,-g]); if(val===6) pts.push([g,0], [-g,0]);
                pts.forEach(p => {
                    const pip = new THREE.Mesh(new THREE.SphereGeometry(0.12, 12, 12), new THREE.MeshStandardMaterial({color:0x111111}));
                    pip.position.set(p[0], 0.31, zO + p[1]); group.add(pip);
                });
            };

            if(owner !== 'ai') { drawPips(v1, 0.65); drawPips(v2, -0.65); }
            else { group.rotation.x = Math.PI; }

            group.position.set(x, 0.3, z);
            group.userData = { v1, v2, owner, ox: x, oz: z, isD: v1===v2 };
            scene.add(group);
            return group;
        }

        const tiles = []; for(let i=0; i<=6; i++) for(let j=i; j<=6; j++) tiles.push([i,j]);
        tiles.sort(() => Math.random() - 0.5);
        
        // رصة عريضة تملأ الموبايل
        const startX = -(3 * 1.4);
        for(let i=0; i<7; i++) pHand.push(createTile(...tiles.pop(), startX + (i * 1.4), 7, 'p'));
        for(let i=0; i<7; i++) aiHand.push(createTile(...tiles.pop(), startX + (i * 1.4), -7, 'ai'));
        createTile(6, 6, 0, 0, 'board');

        let sel = null; const ray = new THREE.Raycaster(); const mouse = new THREE.Vector2();
        
        function getTouchPos(e) {
            const t = e.touches[0];
            mouse.x = (t.clientX/window.innerWidth)*2-1; mouse.y = -(t.clientY/window.innerHeight)*2+1;
            ray.setFromCamera(mouse, camera);
        }

        window.addEventListener('touchstart', e => {
            getTouchPos(e);
            const hits = ray.intersectObjects(pHand, true);
            if(hits.length > 0) {
                let o = hits[0].object; while(o.parent && o.userData.owner!=='p') o = o.parent;
                sel = o; sel.position.y = 1.5;
            }
        });

        window.addEventListener('touchmove', e => {
            if(!sel) return;
            getTouchPos(e);
            const h = ray.intersectObject(table);
            if(h.length > 0) sel.position.set(h[0].point.x, 1, h[0].point.z);
        });

        window.addEventListener('touchend', () => {
            if(!sel) return;
            let played = false;
            if(sel.position.distanceTo(new THREE.Vector3(edges.r.x, 0, 0)) < 3) { snap(sel, 'r'); played = true; }
            else if(sel.position.distanceTo(new THREE.Vector3(edges.l.x, 0, 0)) < 3) { snap(sel, 'l'); played = true; }
            
            if(played) {
                pHand = pHand.filter(t => t !== sel);
                document.getElementById('p-count').innerText = pHand.length;
            } else { sel.position.set(sel.userData.ox, 0.3, sel.userData.oz); }
            sel.position.y = 0.3; sel = null;
        });

        function snap(t, side) {
            const isD = t.userData.isD; const target = edges[side];
            t.position.set(side==='r' ? target.x+(isD?0.65:1.3) : target.x-(isD?0.65:1.3), 0.3, 0);
            t.rotation.y = isD ? 0 : Math.PI/2;
            target.v = (t.userData.v1 === target.v) ? t.userData.v2 : t.userData.v1;
            target.x = t.position.x + (side==='r' ? (isD?0.65:1.3) : (isD?-0.65:-1.3));
            t.userData.owner = 'board';
        }

        function animate() { requestAnimationFrame(animate); renderer.render(scene, camera); }
        animate();

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
